<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="/parse/plugin" enctype="multipart/form-data" method="post">
            <fieldset>
                <label for="name"></label><input type="file" id="name" name="name">
                <input type="button" value="업로드 및 파싱 시작" id="submit" name="submit">
                <select name="parse-type" id="parse-option">
                    <option value="all">전체</option>
                    <option value="only-parameters">매개변수만</option>
                </select>  
            </fieldset>
        </form>      
        <button id="copy-text">클립보드로 복사하기</button>
        <div class="middle">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
